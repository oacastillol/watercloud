{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row" id="errorAlert">
	<div class="alert alert-warning" role="alert">
	    <p id="messageError"></p>
	</div>
    </div>
    
    <div class="row">
        
    </div>
    
</div>

<div class="modal fade" id="myLogin" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <p><input type="text" class="form-control" name="username" id="username" placeholder="Username"></p>
                <p><input type="password" class="form-control" name="password" id="password" placeholder="Password"></p>
		<div class="alert alert-warning" role="alert" id="errorAlertmyLogin">
		    <p id="messageErrormyLogin"></p>
		</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		<button type="button" class="btn btn-primary" id="registrar">Registrar</button>
		<button type="button" class="btn btn-info" id="entrar">Entrar</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="myPerfil" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Perfil</h4>
            </div>
            <div class="modal-body">
                <p><input type="text" class="form-control" name="username" id="usernamePerfil" placeholder="Username"></p>
                <p><input type="password" class="form-control" name="password" id="passwordPerfil" placeholder="Password"></p>
		<div class="alert alert-warning" role="alert" id="errorAlertmyPerfil">
		    <p id="messageErrormyPerfil"></p>
		</div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>		
                <button type="button" class="btn btn-info pull-right" id="savePerfil">Guardar</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="myMessage" role="dialog">
    <div class="modal-dialog  modal-lg">

        <!-- Modal content-->
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dispositivos</h4>
            </div>

                            <td>
                                <div class="radio" id="valor">
                                    <label>
                                        <input type="radio" name="valor1" checked>Título</label>
                                </div>
                            </td>
                            <td>jsadoiajsoidjaoi</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
		<button type="button" class="btn btn-danger" id="borrarMsj">Borrar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		<button type="button" class="btn btn-info" id="cargarMsj">Cargar</button>

</div>
